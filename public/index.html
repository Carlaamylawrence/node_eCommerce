<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>USERS</h1>
    <div id="users"></div>

    <script>
      const url = "http://localhost:6969/users";

      fetch(url, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Success:", data);
          show(data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });

      function show(data) {
        let table = `<tr>
              <th>full_name</th>
              <th>password</th>
              <th>email</th>
              <th>billing_address</th>
              <th>default_shipping_address</th>
              <th>country</th>
              <th>phone</th>
              <th>user_type</th>
              </tr>`;
        for (let r of data) {
          table += ` <tr>
                  <td> ${r.full_name}</td>
                  <td> ${r.password}</td>
                  <td> ${r.email}</td>
                  <td> ${r.billing_address}</td>
                  <td> ${r.default_shipping_address}</td>
                  <td> ${r.country}</td>
                  <td> ${r.phone}</td>
                  <td> ${r.user_type}</td>
                  </tr>`;
        }
        document.getElementById("users").innerHTML = table;
      }

  </body>
</html>
